{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests assistant</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/app.css" %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Tests Assistant</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/test/add">Add Test</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
	<form method="POST">
	  {% csrf_token %}
	  <div class="form-group">
	    <input name="title" type="text" class="form-control" placeholder="Title" value="{{ test.title }}">
	  </div>
	  <div class="form-group">
	    <textarea name="description" class="form-control" placeholder="Description">{{ test.description }}</textarea>
	  </div>
	  <div class="form-group">
	    <p class="help-block"><small>Separate keywords with space. <b>Don't create new keywords unless it's needed.</b> Be carful and use the exact same orthography. Refer yourself to the full list of keywords that can be found in the <a href="/">frontpage</a>.<small></p>
	    <textarea name="tags" class="form-control" placeholder="Keywords">{% for tag in test.tags.names %}{{ tag }} {% endfor %}</textarea>
	  </div>
	  <button type="submit" class="btn btn-primary btn-block">Submit</button>
	</form>
      </div>
    </div>
  </body>
</html>
