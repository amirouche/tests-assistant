{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests assistant</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/app.css" %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Tests Assistant</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/search">Search</a></li>
          <li><a href="/test/add">Add Test</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
	<h1>{{ test.title }} <small><a href="/test/edit/{{ test.pk }}">[edit]</a> <a href="/test/delete/{{ test.pk }}">[delete]</a></small></h1>
	<div class="tags">
            {% for tag in test.tags.names %}
            <span class="label label-success">{{ tag }}</span>
            {% endfor %}
        </div>
        <div class="description">
            {{ test.html|safe }}
        </div>
      </div>
    </div>
  </body>
</html>
