{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests assistant</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/app.css" %}" rel="stylesheet">
  </head>
  <body class="test-add">
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url "assistant-home" %}">Tests Assistant</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
	  {% include "assistant/navigation.html" %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
	<h1><b>{{ done }}/{{ count }}</b> @ {{ run.title }}</h1>
	<h2>{{ test.title }}</h2>
	<div class="tags">
	  {% for tag in test.tags.names %}
	    <span class="label label-success">{{ tag }}</span>
	  {% endfor %}
	</div>
	<div class="description">
	  {{ test.html|safe }}
	</div>
	<div id="result">
	  <form method="POST">
	    <textarea name="comment" class="form-control" placeholder="Comment"></textarea>
	    <div class="submit">{% csrf_token %}
	      <button name="success" value="ok" class="btn btn-success">OK</button>
	      <button name="success" value="ko" class="btn btn-danger">FAIL</button>
	    </div>
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>
